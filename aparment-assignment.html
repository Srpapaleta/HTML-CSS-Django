<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Apartamento</title>
    <link rel="stylesheet" href="./css/apartament-assignment.css">
</head>
<body>
    <header>
        <h1></h1>
        <a href=""><img class="logo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></a>
    </header>
    <main>
        <div class="box1">
            <form action="/" class="form-container">
                <label for="navegation-menu">Menú de Navegación</label>
                <a href=""><button class="submit">Opcion 1</button></a>
                <a href=""><button class="submit">Opcion 2</button></a>
            </form>
        </div>
        <div class="main-section">
                <h2>Asignacion del apartamento</h2>
                <div class="apartament">
                    <h3>Apartamento</h3>
                    <label for="unidad-residencial">Unidad Residencial</label>
                    <input type="text">
                        
                    <label for="piso">Piso</label>
                    <input type="text">
                        
                    <label for="numero-apartamento">Número de apartamento</label>
                    <input type="text">
                </div>
                <div class="date-users">
                    <h3>Fechas</h3>
                    <label for="fecha-entrega">Fecha de entrada</label>
                    <input type="text">
                    
                    <label for="fecha-salida">Fecha de salida</label>
                    <input type="text">
                    
                    <h3>Usuarios</h3>
                    <label for="nombre-completo">Nombre completo</label>
                    <input type="text">
                    
                    <label for="cedula-ciudadania">Cédula de ciudadania</label>
                    <input type="text">
                </div>
                <div class="botones">
                    <a href="" class="boton"><button>Añadir Usuario</button></a>
                    <a href="" class="boton"><button>Asignar Apartamento</button></a>
                </div>
                
        </div>
    </main>
    <footer><a href="" class="boton"><button>Log Out</button></a></footer>

</html>
