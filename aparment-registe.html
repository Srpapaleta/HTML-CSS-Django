<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Apartamento</title>
    <link rel="stylesheet" href="./css/aparment-registe.css">
</head>
<body>
    <header>
        <h1></h1>
        <a href=""><img class="logo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></a>
    </header>
    <main>
        <div class="box1">
            <form action="/" class="form-container">
                <label for="navegation-menu">Menú de Navegación</label>
                <input type="submit" value="Opcion 1">
                <input type="submit" value="Opcion 2">
                <input type="submit" value="Opcion 3">
            </form>
        </div>
        <div class="main-section">
                <h2>Detalles del apartamento</h2>
                <div class="user-details">
                    <div class="info">
                        <label for="direccion">Direccion</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="ciudad">Ciudad</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="unidad-residencial">Unidad Residencial</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="piso">Piso</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="numero-apartamento">Número de Apartamento</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="numero-habitaciones">Número de Habitaciones</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="numero-banos">Número de Baños</label>
                        <input type="text">
                    </div>
                    <div class="info">
                        <label for="precio-noche">Precio/noche</label>
                        <input type="text">
                    </div>
                </div>
                <input type="submit" value="Save">
        </div>
    </main>
    <footer><a href="">Log Out</a></footer>
</body>
</html>
