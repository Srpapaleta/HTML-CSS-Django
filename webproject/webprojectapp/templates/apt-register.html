<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Apartamento</title>
    <link rel="stylesheet" href="{% static 'css/apt-register.css' %}">
</head>
<body>
    <header>
        <h1></h1>
        <a href=""><img class="logo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></a>
    </header>
    <main>
        <div class="box1">
            <form action="/" class="form-container">
                <label for="navegation-menu">Menú de Navegación</label>
                <input type="submit" value="Opcion 1">
                <input type="submit" value="Opcion 2">
                <input type="submit" value="Opcion 3">
            </form>
        </div>
        <section class="main-section">
            <form action="{% url 'register_apartment' %}" method="post">
                {% csrf_token %}
                <h2>Detalles del apartamento</h2>                
                <div class="user-details">
    
                    {% for field in form %}
                        <div class="info">
                            {{field.label_tag}}
                            {{field}}
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <input type="submit" value="Save">
                </div>
            </form>
        </section>
    </main>
    <footer><a href="/logout">Log Out</a></footer>
</body>
</html>
