<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Apartamento</title>
    <link rel="stylesheet" href="{% static 'css/apt-register.css' %}">
</head>
<body>
    <header>
        <h1></h1>
        <a href=""><img class="logo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></a>
    </header>
    <main>
        <div class="box1">
            <div class="form-container">
                <label class="navegation-menu">Menú de Navegación</label>
                <div>
                    <a href="{% url 'homepage' %}"><button class="submit">Inicio</button></a>
                </div>
                <div>
                    <a href="{% url 'register_apartment' %}"><button class="submit">Registrar Apartamento</button></a>
                </div>
            </div>
        </div>
        <section class="main-section">
            <form action="{% url 'register_apartment' %}" method="post">
                {% csrf_token %}
                <h2>Detalles del apartamento</h2>                
                <div class="user-details">
    
                    {% for field in form %}
                        <div class="info">
                            {{field.label_tag}}
                            {{field}}
                            {% for error in field.errors %}
                                <span class="error-message">{{ error }}</span>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <input type="submit" value="Save">
                </div>
            </form>
        </section>
    </main>
    <footer><a href="{% url 'logout' %}"><button>Log Out</button></a></footer>
</body>
</html>
